<!DOCTYPE html>
<html>
<head>
    <title>Blog-sudhanshu</title>

    <link
            href="https://fonts.googleapis.com/css?family=Roboto:400,700"
            rel="stylesheet">
    <meta name="google" content="notranslate"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
    />

</head>

<body>
<style>
    body {
        font-family: "Roboto", sans-serif;
        font-size: 17px;
        background-color: #fdfdfd;
    }

    .shadow {
        box-shadow: 0 4px 2px -2px rgba(0, 0, 0, 0.1);
    }

    .btn-danger {
        color: #fff;
        background-color: #f00000;
        border-color: #dc281e;
    }

    .masthead {
        background: #3398E1;
        height: auto;
        padding-bottom: 15px;
        box-shadow: 0 16px 48px #E3E7EB;
        padding-top: 10px;
    }
</style>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow" id="mainNav">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Blogger</a>
        <button
                class="navbar-toggler navbar-toggler-right"
                type="button"
                data-toggle="collapse"
                data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item text-black">
                    <a
                            class="nav-link text-black font-weight-bold"
                            href="#"
                    >about</a
                    >
                </li>
                <li class="nav-item text-black">
                    <a
                            class="nav-link text-black font-weight-bold"
                            href="#"
                    >policy</a
                    >
                </li>
                <li class="nav-item text-black">
                    <a
                            class="nav-link text-black font-weight-bold"
                            href="#"
                    >contact</a>

                </li>{% if user.is_authenticated %}
                <li class="nav-item text-black">
                    <a class="nav-link text-black font-weight-bold"
                       href="#"><span class="glyphicon glyphicon-user"></span>Hey  {{ user.username }}!
                    </a>
                </li>
                <li class="nav-item text-black">
                    <a class="nav-link text-black font-weight-bold"
                       href="{% url 'logout' %}">logout</a>
                </li>
            {% else %}

                <li class="nav-item text-black">
                    <a class="nav-link text-black font-weight-bold" href="{% url 'login' %}"><span
                            class="glyphicon glyphicon-log-in">please login</a>
                </li>
                <li class="nav-item text-black">
                    <a class="nav-link text-black font-weight-bold" href="{% url 'signup' %}"><span
                            class="glyphicon glyphicon-log-in">sign up</a>
                </li>
            {% endif %}

            </ul>
        </div>
    </div>
    </div>
</nav>


{% block content %}
    <!-- Content Goes here -->
{% endblock content %}

<!-- Footer -->
<footer class="py-3 bg-grey">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <p class="m-0 text-dark text-center ">Copyright &copy; Sudhanshu</p>
</footer>

</body>
</html>
