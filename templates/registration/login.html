{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

    <div class="container">

<h2>Login</h2>
<form class="form" method="post">

  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-default" type="submit">Login</button>
    <a  class="btn" href="{% url 'password_reset' %}" >Forgot your password?</a>

</form>
      </div>
{% endblock %}
